<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>---Spring Boot Bottle Demo---</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        a {
    display: inline-block;
    text-decoration: none;
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    margin-bottom: 20px;
    border-radius: 6px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

a:hover {
    background-color: #0056b3;
}

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<a href="getAll">View Details</a>
<h2>Bottle Details</h2>


<form th:action="@{/saving}" th:object="${getPage}" method="post">

    <input type="text" th:field="*{brand}" placeholder="Enter the brand"/>
    <input type="text" th:field="*{bottleQuantity}" placeholder="Enter the bottle Quantity"/>
    <input type="text" th:field="*{price}" placeholder="Enter the price"/>
    <input type="submit" value="submit"/>
</form>

</body>
</html>
