<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bottle List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            color: #333;
        }
        a i.bi {
        transition: color 0.2s ease;
    }

    a:hover .bi-pencil-square {
        color: #0056b3;
    }

    a:hover .bi-trash {
        color: darkred;
    }
    </style>

</head>
<body>
<h2>All Bottles</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Capacity</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="bottle : ${Bottles}">
        <td th:text="${bottle.id}"></td>
        <td th:text="${bottle.brand}"></td>
        <td th:text="${bottle.bottleQuantity}"></td>
        <td th:text="${bottle.price}"></td>
        <td>
            <a th:href="@{/update(id=${bottle.id})}" title="Edit">
                <i class="bi bi-pencil-square" style="color: #0d6efd; font-size: 1.2rem;"></i>
            </a>
        </td>
        <td>
            <a th:href="@{/delete(id=${bottle.id})}" title="Delete"
               onclick="return confirm('Are you sure you want to delete this bottle?');">
                <i class="bi bi-trash" style="color: red; font-size: 1.2rem;"></i>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
